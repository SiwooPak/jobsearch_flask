<!DOCUTYPE html>
<html>
    <head>
        <title>Job Search's Result</title>
        <style>
            section {
                display: grid;
                gap: 20px;
                grid-template-columns: repeat(4, 1fr);
            }
        </style>
    </head>
    <body>
        <h1>Job Search's Result</h1>
        <h3>Found {{ count }} Results for {{ keyword }}</h3>
        <a href="/download?keyword={{ keyword }}">Download to CSV</a>
        <h3>Results</h3>
        <section>
            <h4>Title</h4>
            <h4>Company</h4>
            <h4>Location</h4>
            <h4>Link</h4>
            {% for job in jobs %}
                <span>{{ job.title }}</span>
                <span>{{ job.company }}</span>
                <span>{{ job.location }}</span>
                <a href="{{ job.link }}" target="_blank">link</a>
            {% endfor %}
        </section>
    </body>
</html>
